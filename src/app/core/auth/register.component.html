<div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register:</h2>
    <div> 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
        <div class="error-message" *ngIf="email?.invalid && email?.touched && email?.dirty">Invalid email</div>
    </div>
    <div> 
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password">
        <div class="error-message" *ngIf="password?.invalid && password?.touched && password?.dirty">Password minimum length 7 char</div>
    </div>
    <input type="submit" [disabled]="registerForm.invalid" value="Submit">
  </form>
</div>
